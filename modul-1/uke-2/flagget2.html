<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #flagg {
        display: grid;
        grid-template-columns: repeat(22, 50px);
        grid-template-rows: repeat(16, 50px);
      }

      .red {
        background-color: #ba0c2f;
      }

      .blue {
        background-color: #00205b;
      }
    </style>
  </head>

  <body>
    <div id="flagg"></div>
    <script>
      document.getElementById("flagg").innerHTML =
        rowAllColors() +
        rowAllColors() +
        rowAllColors() +
        rowAllColors() +
        rowAllColors() +
        rowAllColors() +
        rowWhiteBlue() +
        rowBlue() +
        rowBlue() +
        rowWhiteBlue() +
        rowAllColors() +
        rowAllColors() +
        rowAllColors() +
        rowAllColors() +
        rowAllColors() +
        rowAllColors() +
        rowWhiteBlue();

      function rowAllColors() {
        return createRow("red", "");
      }

      function rowWhiteBlue() {
        return createRow("white", "");
      }

      function rowBlue() {
        return createRow("blue", "blue");
      }

      function createRow(cssClass1, cssClass2) {
        return (
          createSixSquares(cssClass1) +
          createOneSquare(cssClass2) +
          createTwoSquares("blue") +
          createOneSquare(cssClass2) +
          createSixSquares(cssClass1) +
          createSixSquares(cssClass1)
        );
      }

      function createOneSquare(cssClass) {
        return /*html*/ `<div class="${cssClass}"></div>`;
      }

      function createTwoSquares(cssClass) {
        return createOneSquare(cssClass) + createOneSquare(cssClass);
      }

      function createSixSquares(cssClass) {
        return (
          createTwoSquares(cssClass) +
          createTwoSquares(cssClass) +
          createTwoSquares(cssClass)
        );
      }
    </script>
  </body>
</html>
