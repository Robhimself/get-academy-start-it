<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body onload="multihandler('onload')">
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <input
      type="text"
      onchange="multihandler('dette er en onchange')"
      oninput="multihandler('oninput')"
    />
    <h3
      onmouseover="multihandler('onmouseover')"
      onmouseout="multihandler('onmouseout')"
    >
      Test test test
    </h3>
    <h2 id="info"></h2>

    <a href="https://www.w3schools.com/jsref/dom_obj_event.asp"
      >Mer informasjon her</a
    >

    <div onclick="changeText('Larvik', 34, this)">Robert</div>
    <div onclick="changeText('Sandefjord', 32, this)">Therese</div>
    <div id="text"></div>

    <script>
      //${}
      function multihandler(text) {
        document.getElementById("info").innerHTML = `<li>${text}</li>`;
      }

      function changeText(bosted, alder, element) {
        document.getElementById("text").innerHTML =
          bosted + ", Her bor " + element.innerHTML + " alder er: " + alder;
      }

    </script>
  </body>
</html>
