<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      let html = document.getElementById("app");

      updateView();
      function updateView() {
        html.innerHTML = "";
        html.innerHTML = `
          <div class="controls">
            <label for="resolution" id="resolutionLabel">${defaultValue}</label>
            <input
            type="range"
            oninput="changeMe(this.value)"
            onchange="youChanged(this.value)"
            id="resolution"
            name="resolution"
            min="1"
            max="20"
            value="this.value"
            />
            </div>`;
        if (document.getElementById("resolutionLabel").innerHTML == "") {
          document.getElementById("resolutionLabel").innerHTML =
            "Resolution: 5 px";
        }
      }
      function youChanged(value) {
        labelDiv.innerHTML = `You have changed! You chose ${value} px!`;
        updateView();
      }

      let labelDiv = document.getElementById("resolutionLabel");
      function changeMe(value) {
        labelDiv.innerHTML = `Resolution: ${value} px`;
      }
    </script>
  </body>
</html>
